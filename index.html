<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Stats preview card component</title>
  
  <link rel="stylesheet" href="styel.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="spcc">
    <div class="spcc-div">
     <div class="spcc-img-bc">
        <img src="./images/image-header-desktop.jpg" alt="" class="spcc-img">
     </div>
     <div class="spcc-middle">
       <h1 class="spcc-lable"> Get <a href="" class="insight">insights</a>  that help your business grow.</h1>
        <p class="spcc-content">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="spcc-last">
        <div class="spcc-last-typenumber">
          <p class="number">10k+</p> 
          <p class="type">companies</p> 
        </div>
        <div class="spcc-last-typenumber">
          <p class="number">314</p>  
          <p class="type">templates</p>
        </div>
        <div class="spcc-last-typenumber">
          <p class="number">12m+</p> 
          <p class="type">queries</p> 
        </div>
      </div>
     </div>
   </div>
 </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
